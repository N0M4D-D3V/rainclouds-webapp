<div class="container m-3 mb-1">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <div class="card bg-dark border-dark text-white">
          <img src="{{product.imgLink}}" alt="{{product.name}}" width="100%" height="225"
          focusable="false">
        <div class="card-img-overlay">
          <h5 class="card-title">{{product.name}}</h5>
        </div>
        </div>

            <div class="card-body">
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{product.price}}â‚¬</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Buy</button>
                </div>
                <small class="text-muted">{{product.type}}</small>
              </div>
            </div>
          </div>
    </div>

  </div>
</div>
