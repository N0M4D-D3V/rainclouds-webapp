<!-- WEB CAROUSEL -->
<ngb-carousel class="web-carousel">
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://imgur.com/xF2N9gq.jpg" alt="listen to black metal razak music">
    </div>
    <div class="carousel-caption card">
      <div class="card-body">
        <h3 class="h3-responsive">New Release</h3>
        <p class="card-text">First EP released! Go fast and listen to it now!</p>
        <button class="btn btn-danger">
          <a target="_blank" rel="external nofollow" href="https://razak.bandcamp.com" class="button">
            GO! GO! GO!
          </a>
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://imgur.com/V7E9Tnn.jpg" alt="see black metal razak pictures">
    </div>
    <div class="carousel-caption card">
      <div class="card-body">
        <h3 class="h3-responsive">New Photoshoot</h3>
        <p class="card-text">New pictures by Álvaro Gómez Alcántara. Visit our Instagram if you want to see it. </p>
        <button class="btn btn-danger">
          <a target="_blank" rel="external nofollow" href="https://www.instagram.com/razakblackmetal/" class="button">
            Instagram
          </a>
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="wrapper">
      <img src="https://imgur.com/bttGS0H.jpg" alt="New Review">
    </div>
    <div class="carousel-caption card">
      <div class="card-body">
        <h3 class="h3-responsive">MetalBrothers Reviewed Eclipse EP</h3>
        <p class="card-text">A new review of our EP Eclipse. We really appreciate this. Click to watch it. </p>
        <button class="btn btn-danger">
          <a target="_blank" rel="external nofollow" href="https://www.youtube.com/watch?v=jYrD9jFitHo" class="button">
            Watch it!
          </a>
        </button>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
