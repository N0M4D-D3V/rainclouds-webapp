<button mat-icon-button class="close-button float-right" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<div class="mt-5">
</div>
<h1 mat-dialog-title>ART</h1>
<mat-dialog-content>
    <p>You can find all our pictures and photos here! </p>
    <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item mt-3">
            <a rel="external nofollow" target="_blank" class="btn-floating btn-gplus mx-3" href="{{instagram}}">
                <img class="hover-animation" src="assets/images/instagram.png" width="150" alt="razak instagram" />
            </a>
        </li>
    </ul>

    <hr class="mt-2 mb-2">

    <p>We also work with excellent artists. You should take a look! </p>
    <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
            <div class="card pb-3">
                <div class="card-body">
                    <h5 class="card-title">Artwork</h5>
                    <p class="card-text">Steel Witch</p>
                </div>
                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a rel="external nofollow" target="_blank" class="btn-floating btn-gplus mx-3"
                            href="{{steelWitchInstagram}}">
                            <img class="hover-animation" src="assets/images/instagram.png" width="50"
                                alt="steel witch instagram" />
                        </a>
                    </li>
                </ul>
            </div>
        </li>

        <li class="list-inline-item mt-3">
            <div class="card pb-3">
                <div class="card-body">
                    <h5 class="card-title">Photography</h5>
                    <p class="card-text">Álvaro Gómez Alcántara</p>
                </div>
                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a rel="external nofollow" target="_blank" class="btn-floating btn-gplus mx-3"
                            href="{{alvaroGomezFacebook}}">
                            <img class="hover-animation" src="assets/images/facebook.png" width="50"
                                alt="alvaro gomez facebook" />
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a rel="external nofollow" target="_blank" class="btn-floating btn-gplus mx-3"
                            href="{{alvaroGomezInstagram}}">
                            <img class="hover-animation" src="assets/images/instagram.png" width="50"
                                alt="alvaro gomez instagram" />
                        </a>
                    </li>
                </ul>
            </div>
        </li>

        <li class="list-inline-item mt-3">
            <div class="card pb-3">
                <div class="card-body">
                    <h5 class="card-title">Video</h5>
                    <p class="card-text">Jose BulletKid</p>
                </div>
                <ul class="list-unstyled list-inline text-center">
                    <li class="list-inline-item">
                        <a rel="external nofollow" target="_blank" class="btn-floating btn-gplus mx-3"
                            href="{{bulletKidInstagram}}">
                            <img class="hover-animation" src="assets/images/instagram.png" width="50"
                                alt="jose bulletkid instagram" />
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

</mat-dialog-content>
